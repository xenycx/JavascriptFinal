<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ფერების შეჯიბრი</title>
<link rel="stylesheet" href="style.css">
<!-- Favicon svg star   -->
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 576 512'><path fill='gold' d='M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z'/></svg>"/>
</head>
<body>
   <!-- საწყის გვერდზე ფერების ჩვენება -->
   <div id="initialScreen" class="initial-screen">
       <h1>ფერები</h1>
       <div class="colors-grid">
           <div class="vertical-section" id="leftInitialSection">
               <div class="color-row">
                   <div class="color-box" style="background-color: yellow"></div>
                   <div class="color-box" style="background-color: yellow"></div>
                   <div class="color-box" style="background-color: yellow"></div>
                   <div class="color-box" style="background-color: yellow"></div>
               </div>
               <div class="color-row">
                   <div class="color-box" style="background-color: green"></div>
                   <div class="color-box" style="background-color: green"></div>
                   <div class="color-box" style="background-color: green"></div>
                   <div class="color-box" style="background-color: green"></div>
               </div>
           </div>
           <div class="vertical-section" id="rightInitialSection">
               <div class="color-row">
                   <div class="color-box" style="background-color: red"></div>
                   <div class="color-box" style="background-color: red"></div>
                   <div class="color-box" style="background-color: red"></div>
                   <div class="color-box" style="background-color: red"></div>
               </div>
               <div class="color-row">
                   <div class="color-box" style="background-color: blue"></div>
                   <div class="color-box" style="background-color: blue"></div>
                   <div class="color-box" style="background-color: blue"></div>
                   <div class="color-box" style="background-color: blue"></div>
               </div>
           </div>
       </div>
       <button id="startBtn" class="start-btn">დაწყება</button>
   </div>

      <!-- შეჯიბრის ელემენტები (თავიდან არ ჩანს დამალულია) -->
      <div class="tournament-elements" style="display: none;">
          <div class="round-indicator">რაუნდი: <span id="roundNumber">1</span></div>
          <div class="tournament-container">
              <div class="vertical-section" id="leftSection"></div>
              <div class="vertical-section" id="rightSection"></div>
          </div>
          <div class="final-round" id="finalRound"></div>
          <div class="controls">
              <button id="nextRoundBtn" class="next-round-btn">შემდეგი</button>
          </div>
      </div>
  
      <div class="winner-screen" id="winnerScreen">
          <h1 class="winner-title">გამარჯვებული!</h1>
          <div class="winner-color" id="winnerColor"></div>
      </div>


   <script src="index.js"></script>
    
</body>
</html>
